<div class="container">

<form class="well form-horizontal"  [formGroup]="contactusform" (ngSubmit)="contactus(contactusform)" >
<div class="form-group" [class.has-error] = "formError.name">
  <label class="col-md-4 control-label">Name</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-user"></i>
      </span>
      <input  formControlName="name"  placeholder="Name" class="form-control" type="text"
      >

    </div>
    <span class="help-block" >{{formError.name}}</span>
    <div>

    </div>
  </div>
</div>

<div class="form-group" [class.has-error] = "formError.email">
  <label class="col-md-4 control-label">Email</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-user"></i>
      </span>
      <input  formControlName="email"  placeholder="Email" class="form-control" type="text"
      >

    </div>
    <span class="help-block" >{{formError.email}}</span>

    <div>

    </div>
  </div>
</div>
<div class="form-group" [class.has-error] = "formError.phone">
  <label class="col-md-4 control-label">Phone</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-user"></i>
      </span>
      <input  formControlName="phone"  placeholder="Phone" class="form-control" type="text"
      >

    </div>
    <span class="help-block" >{{formError.phone}}</span>
    <div>

    </div>
  </div>
</div>

<div class="form-group" [class.has-error] = "formError.comment">
  <label class="col-md-4 control-label">Comment</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-user"></i>
      </span>
      <input  formControlName="comment"  placeholder="Comment" class="form-control" type="text"
      >

    </div>
    <span class="help-block" >{{formError.comment}}</span>
    <div>

    </div>
  </div>
</div>

<div id="addresses" formArrayName="addresses">
<div class="form-group" *ngFor="let controls of contactusform.controls.addresses.controls; let i=index" [formGroupName]="i">
 
  <label class="col-md-4 control-label">City</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-user"></i>
      </span>
      <input   placeholder="city" class="form-control" type="text"
      >

    </div>
    <span class="help-block" >{{formError.city}}</span>
    <input type ="button"  value="Delete City" (click)="deleteCity(i)" *ngIf="i!=0">
    <div>

    </div>

  </div>
</div>

</div>
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning">Submit
      <span class="glyphicon glyphicon-send"></span>
    </button>
    &nbsp;
    <input type ="button"  value="Add More City" (click)="addMoreCity()">
  </div>
</div>
</form>
</div>
